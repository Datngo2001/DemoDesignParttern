<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/d36df8790b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Demo Abstract Factory</title>
</head>

<body>
    <div class="p-3">
        <h1><i class="fas fa-bolt"></i> Demo Abstract Factory</i></h1>
        <div class="row m-0">
            <div class="col-8">
                <canvas id="canvas1" class="w-100 h-100 rounded"></canvas>
            </div>
            <div class="col-4">
                <button class="btn btn-primary mb-3">Spawn Enemies <i class="fas fa-ghost"></i></button>
                <h4 class="text-primary">Select your enemy level</h4>
                <select id="levelSelect" class="form-select" aria-label="Default select example">
                    <option value="1" selected>Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                    <option value="5">Level 5</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center m-3">
            <div class="col-2">
                <a href="./index.html" class="btn btn-primary"><i class="fas fa-arrow-left"></i>
                    Factory Method</a>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="./src/game2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
